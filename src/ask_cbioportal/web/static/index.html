<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ask-cbioportal</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="newChat()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"/>
                    </svg>
                    New chat
                </button>
            </div>
            <div class="sidebar-content">
                <div class="chat-history" id="chat-history">
                    <!-- Chat history items will be added here -->
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="model-selector">
                    <label for="model-select">Model:</label>
                    <select id="model-select" onchange="changeModel()">
                        <option value="GPT-OSS-120B">GPT-OSS-120B</option>
                        <option value="GLM-4.7-FP8">GLM-4.7-FP8</option>
                        <option value="nvidia-llama-3.3-70b-instruct-fp8">Llama 3.3 70B</option>
                    </select>
                </div>
                <div class="sidebar-info">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="connection-status">Connecting...</span>
                </div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Chat messages -->
            <div class="chat-container" id="chat-container">
                <div class="welcome-screen" id="welcome-screen">
                    <div class="welcome-logo">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h1>ask-cbioportal</h1>
                    <p>Query cancer genomics data from cBioPortal using natural language</p>

                    <div class="example-prompts">
                        <h3>Try asking:</h3>
                        <div class="prompt-grid">
                            <button class="prompt-card" onclick="usePrompt(this)">
                                <span class="prompt-icon">üî¨</span>
                                <span class="prompt-text">How many cancer studies are available?</span>
                            </button>
                            <button class="prompt-card" onclick="usePrompt(this)">
                                <span class="prompt-icon">üß¨</span>
                                <span class="prompt-text">Find breast cancer studies with TP53 mutations</span>
                            </button>
                            <button class="prompt-card" onclick="usePrompt(this)">
                                <span class="prompt-icon">üìä</span>
                                <span class="prompt-text">What are the most mutated genes in lung cancer?</span>
                            </button>
                            <button class="prompt-card" onclick="usePrompt(this)">
                                <span class="prompt-icon">üè•</span>
                                <span class="prompt-text">Compare KRAS mutations across cancer types</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="messages" id="messages">
                    <!-- Messages will be added here -->
                </div>
            </div>

            <!-- Input area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="message-input"
                        placeholder="Ask about cancer genomics data..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span>Using cBioPortal REST API ‚Ä¢ Powered by local LLMs</span>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
